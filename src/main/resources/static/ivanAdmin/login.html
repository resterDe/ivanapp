<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理员登录</title>
    <!--cdn连接-->
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <!--jquery-->
    <script src="static/jquery/jquery-3.3.1.min.js"></script>
    <!--link css-->
    <link href="static/css/login.css" rel="stylesheet"/>
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
    <!--icon 覆盖-->
    <link rel="shortcut icon" href="#"/>
    <!--adminLogin js-->
    <script src="static/js/login.js"></script>
</head>
<body>
<div class="admin-form">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>小凡摄影-后台管理登入</legend>
        <div class="layui-field-box">
            <div class="layui-form">
                <div class="layui-form-item layui-form-pane">
                    <label class="layui-form-label layui-icon la">&#xe66f;</label>
                    <div class="layui-input-inline">
                        <input type="text" name="serialNumber" id="serialNumber" lay-verify="required"
                               placeholder="请输入账号"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-pane">
                    <label class="layui-form-label layui-icon la">&#xe673;</label>
                    <div class="layui-input-inline">
                        <input type="password" name="newPassword" id="newPassword" lay-verify="required"
                               placeholder="请输入密码"
                               class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux font-color"><span>*请确保在安全环境下登入</span></div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>
</body>
</html>
