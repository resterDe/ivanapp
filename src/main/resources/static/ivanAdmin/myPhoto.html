<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  <title>我的套餐</title>
  <!--cdn连接-->
  <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
   <!--jquery-->
  <script src="static/jquery/jquery-3.3.1.min.js"></script>
  <!--myPhoto css-->
  <link rel="stylesheet" type="text/css" href="static/css/myPhoto.css" />
</head>
<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="tables">
      <table class="layui-table" lay-filter="test" id="demo">
        <!--由js渲染主体-->
      </table>
      <script type="text/html" id="barArray">
        <a class="layui-btn layui-btn-xs" lay-event="detail">查看规格</a>
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑套餐</a>
      </script>
    </div>
  </div>
  <!--弹出显示信息框-->
  <div id="query-main" style="display: none"></div>
  <script src="https://www.layuicdn.com/layui/layui.js"></script>
  <script src="static/js/myPhoto.js"></script>
  <!--显示信息框-->
  <script type="text/html" id="myData">
    <table class="layui-table" style="margin: 0px">
      <colgroup>
        <col width="100">
        <col width="80">
      </colgroup>
      <thead>
        <tr>
          <th>规格名称</th>
          <th>规格价格（元）</th>
        </tr> 
      </thead>
      <tbody>
        {{#  layui.each(d.speInfoList, function(index, item){ }}
        <tr>
          <td>{{ item.speName }}</td>
          <td>{{ item.price }}</td>
        </tr>
        {{#  }) }}
        {{#  if(d.speInfoList.length === 0){ }}
          无数据
        {{#  } }}
      </tbody>
    </table>
  </script>
<!--信息框end-->
</body>
</html>
